
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAHRAA STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #d4af37, #111);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logo img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }

    .button:hover {
      background-color: #d4af37;
      color: #000;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .button {
        font-size: 0.95rem;
        padding: 10px 16px;
      }

      .button img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <a class="https://ibb.co/Pzsk8Q0x"><img src="https://i.ibb.co/gFbYCVhy/file-000000003d48620a9a545c81b8bf35e5.png" alt="Zahraa Studio Logo">
  </div>

  <h1>أهلاً بك في ZAHRAA STUDIO</h1>

  <div class="buttons">

    </a>
  </div>

</body>
</html>
